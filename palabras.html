        <script>
            let categoria1 = "Números";
            let palabras1 = [
                "uno", 
                "cinco", 
                "cuatro", 
                "nueve", 
                "diez", 
            ];
            let shuffledPalabras1 = palabras1.sort(function () {
                return Math.random() - 0.5;
            });
            $('#categoria1').val(categoria1);
            $('#palabra1').val(shuffledPalabras1[0]);
            $('#palabra2').val(shuffledPalabras1[1]);
            $('#palabra3').val(shuffledPalabras1[2]);
            $('#palabra4').val(shuffledPalabras1[3]);
            $('#palabra5').val(shuffledPalabras1[4]);
            
            let categoria2 = "Nombres";
            let palabras2 = [
                "ruben", 
                "camila", 
                "ayerim", 
                "miranda", 
                "samuel", 
            ];
            let shuffledPalabras2 = palabras2.sort(function () {
                return Math.random() - 0.5;
            });
            $('#categoria2').val(categoria2);
            $('#palabra6').val(shuffledPalabras2[0]);
            $('#palabra7').val(shuffledPalabras2[1]);
            $('#palabra8').val(shuffledPalabras2[2]);
            $('#palabra9').val(shuffledPalabras2[3]);
            $('#palabra10').val(shuffledPalabras2[4]);

            $(document).ready(function () {
                $('#words-slide').hide();
                $('#words-excelent').hide();
                $('#words-end').hide();
                $('#words-categories').hide();

                let next = 1;
                
                $("#btn-categories").click(function (event) {
                    $('#btn-category1').text($('#categoria1').val().toLowerCase());
                    $('#btn-category2').text($('#categoria2').val().toLowerCase());

                    $('#level-span').text($('#level option:selected').text());

                    $('#words-form').hide();
                    $('#words-categories').show();
                });

                $("#btn-category1").click(function (event) {
                    next = 1;
                    
                    $('#word-current').text($('#palabra' + next).val().toLowerCase());
                    $('#words-categories').hide();
                    $('#words-slide').show();
                    
                    $(this).removeClass('btn-warning');
                    $(this).addClass('btn-success');
                    
                    next++;
                });

                $("#btn-category2").click(function (event) {
                    next = 6;
                    
                    $('#word-current').text($('#palabra' + next).val().toLowerCase());
                    $('#words-categories').hide();
                    $('#words-slide').show();

                    $(this).removeClass('btn-warning');
                    $(this).addClass('btn-success');
                    
                    next++;
                });

                $("#btn-start").click(function (event) {
                    event.preventDefault();

                    $('#words-form').hide();
                    $('#words-slide').show();

                    $('#word-current').text($('#palabra' + next).val().toLowerCase());
                });

                $("#btn-next").click(function (event) {
                    event.preventDefault();
                    
                    if (next == 11) { // Categoria 2
                        next = 1;
                        $('#words-slide').hide();
                        $('#words-excelent').show();
                    }
                    
                    console.log(next);
                    $('#word-current').text($('#palabra' + next).val().toLowerCase());
                    
                    if (next == 6) { // Categoria 1
                        $('#words-slide').hide();
                        $('#words-excelent').show();
                    }

                    next ++;
                });

                $("#btn-continue").click(function (event) {
                    event.preventDefault();
                    
                    $('#words-excelent').hide();
                    $('#words-categories').show();
                });

                $("#btn-repeat").click(function (event) {
                    event.preventDefault();
                    
                    $('#words-excelent').hide();
                    $('#words-end').hide();
                    $('#words-slide').show();
                });

                $("#btn-new").click(function (event) {
                    event.preventDefault();
                    
                    $('#words-excelent').hide();
                    $('#words-end').hide();
                    $('#words-form').show();
                });
            });
        </script>
