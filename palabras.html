        <!-- CSS Files ================================================== -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/bootstrap-grid.min.css" rel="stylesheet" type="text/css" />

        <link href="css/animate.css" rel="stylesheet" type="text/css" />

        <link href="css/owl.theme.css" rel="stylesheet" type="text/css" />
        <link href="css/owl.transitions.css" rel="stylesheet" type="text/css" />
        <link href="css/magnific-popup.css" rel="stylesheet" type="text/css" />

        <link href="css/style.css" rel="stylesheet" type="text/css" />

        <!-- color scheme -->
        <link id="colors" href="css/colors/scheme-02.css" rel="stylesheet" type="text/css" />
        <link href="css/coloring.css" rel="stylesheet" type="text/css" />
    </head>

    <body class="bg-white">
        <div class="container pt-3">
            <h3>Lectura de palabras</h3>
            
            <div id="words-form">
                <p>Para comenzar agregue las palabras a utilizar:</p>
                
                <div class="row">
                    <div class="col-sm">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-cat1">Categoría</span>
                            </div>
                            <input id="categoria1" type="text" class="form-control" placeholder="Categoria">
                        </div>
                    </div>
                    
                    <div class="col-sm">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">01</span>
                            </div>
                            <input id="palabra1" type="text" class="form-control" placeholder="Palabra">
                        </div>
                    </div>

                    <div class="col-sm">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2">02</span>
                            </div>
                            <input id="palabra2" type="text" class="form-control" placeholder="Palabra">
                        </div>
                    </div>
                
                    <div class="col-sm">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3">03</span>
                            </div>
                            <input id="palabra3" type="text" class="form-control" placeholder="Palabra">
                        </div>
                    </div>

                    <div class="col-sm">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon4">04</span>
                            </div>
                            <input id="palabra4" type="text" class="form-control" placeholder="Palabra">
                        </div>
                    </div>
                
                    <div class="col-sm">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon5">05</span>
                            </div>
                            <input id="palabra5" type="text" class="form-control" placeholder="Palabra">
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-sm">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-cat2">Categoría</span>
                            </div>
                            <input id="categoria2" type="text" class="form-control" placeholder="Categoria">
                        </div>
                    </div>
                    
                    <div class="col-sm">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon6">06</span>
                            </div>
                            <input id="palabra6" type="text" class="form-control" placeholder="Palabra">
                        </div>
                    </div>
                    
                    <div class="col-sm">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon7">07</span>
                            </div>
                            <input id="palabra7" type="text" class="form-control" placeholder="Palabra">
                        </div>
                    </div>

                    <div class="col-sm">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon8">08</span>
                            </div>
                            <input id="palabra8" type="text" class="form-control" placeholder="Palabra">
                        </div>
                    </div>
                    
                    <div class="col-sm">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon9">09</span>
                            </div>
                            <input id="palabra9" type="text" class="form-control" placeholder="Palabra">
                        </div>
                    </div>

                    <div class="col-sm">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon10">10</span>
                            </div>
                            <input id="palabra10" type="text" class="form-control" placeholder="Palabra">
                        </div>
                    </div>
                </div>

                <div class="col-auto m-3 text-center">
                    <button type="button" id="btn-categories" class="btn btn-warning text-dark mb-2">Empezar</button>
                </div>
            </div>

            <div id="words-slide" class="text-center mt-5 mb-5">
                <br /><br /><br /><br /><br /><br />

                <h2 id="word-current" class="display-4 mt-5"></h2>
                
                <br /><br /><br /><br /><br /><br /><br />

                <div class="col-auto m-3 text-center">
                    <button type="button" id="btn-next" class="btn btn-warning text-dark mb-2 mt-5">Siguiente</button>
                </div>
            </div>

            <div id="words-excelent" class="text-center mt-5 mb-5">
                <h3>¡Excelente Miranda!</h3>
                <p>
                    <img class="mt-5" src="images/congratulations.gif" width="80%" alt="">
                </p>

                <div class="col-auto m-3 text-center">
                    <button type="button" id="btn-continue" class="btn btn-warning text-dark mb-2 mt-5">Continuar</button>
                </div>
            </div>

            <div id="words-end" class="text-center mt-5 mb-5">
                <h3>¡Excelente Miranda!</h3>
                <p>
                    <img class="mt-5" src="images/leoncito.png" width="120px" alt="">
                </p>

                <div class="col-auto m-3 text-center">
                    <button type="button" id="btn-repeat" class="btn btn-warning text-dark mb-2 mt-5">Repetir</button>
                    <button type="button" id="btn-new" class="btn btn-warning text-dark mb-2 mt-5">Nuevo</button>
                </div>
            </div>

            <div id="words-categories" class="text-center mt-5 mb-5">
                <h3>Categorías</h3>

                <div class="col-auto m-3 text-center">
                    <button type="button" id="btn-category1" class="btn btn-warning text-dark mb-2 mt-5">Categoria1</button>
                    <button type="button" id="btn-category2" class="btn btn-warning text-dark mb-2 mt-5">Categoria2</button>
                </div>
            </div>
        </div>

        <!-- Javascript Files ================================================== -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/wow.min.js"></script>
        <script src="js/jquery.isotope.min.js"></script>
        <script src="js/easing.js"></script>
        <script src="js/owl.carousel.js"></script>
        <script src="js/validation.js"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/enquire.min.js"></script>
        <script src="js/jquery.stellar.min.js"></script>
        <script src="js/jquery.plugin.js"></script>
        <script src="js/typed.js"></script>
        <script src="js/typed-custom.js"></script>
        <script src="js/jquery.countTo.js"></script>
        <script src="js/jquery.countdown.js"></script>
        <script src="js/designesia.js"></script>

        <script>
            $(document).ready(function () {
                $('#words-slide').hide();
                $('#words-excelent').hide();
                $('#words-end').hide();
                $('#words-categories').hide();

                let next = 1;
                
                $("#btn-categories").click(function (event) {
                    $('#btn-category1').text($('#categoria1').val());
                    $('#btn-category2').text($('#categoria2').val());

                    $('#words-form').hide();
                    $('#words-categories').show();
                });

                $("#btn-category1").click(function (event) {
                    next = 1;
                    
                    $('#word-current').text($('#palabra' + next).val());
                    $('#words-categories').hide();
                    $('#words-slide').show();
                    next++;
                });

                $("#btn-category2").click(function (event) {
                    next = 6;
                    
                    $('#word-current').text($('#palabra' + next).val());
                    $('#words-categories').hide();
                    $('#words-slide').show();
                    next++;
                });

                $("#btn-start").click(function (event) {
                    event.preventDefault();

                    $('#words-form').hide();
                    $('#words-slide').show();

                    $('#word-current').text($('#palabra' + next).val());
                    next++;
                });

                $("#btn-next").click(function (event) {
                    event.preventDefault();
                    
                    $('#word-current').text($('#palabra' + next).val());
                    
                    console.log(next);

                    if (next == 6) { // Categoria 1
                        $('#words-slide').hide();
                        $('#words-excelent').show();
                    }

                    if (next == 11) { // Categoria 2
                        $('#words-slide').hide();
                        $('#words-excelent').show();
                    }

                    next ++;
                });

                $("#btn-continue").click(function (event) {
                    event.preventDefault();
                    
                    $('#words-excelent').hide();
                    $('#words-categories').show();
                });

                $("#btn-repeat").click(function (event) {
                    event.preventDefault();
                    
                    $('#words-excelent').hide();
                    $('#words-end').hide();
                    $('#words-slide').show();
                });

                $("#btn-new").click(function (event) {
                    event.preventDefault();
                    
                    $('#words-excelent').hide();
                    $('#words-end').hide();
                    $('#words-form').show();
                });
            });
        </script>
    </body>
</html>
